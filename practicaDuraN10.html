<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Texto a Mayúsculas/Minúsculas</title>
    <link rel="stylesheet" href="practicaDuraN10.css">
</head>
<body>
    <h1>Convertir Texto</h1>
    <label for="texto">Introduce un texto:</label>
    <input type="text" id="textoInput">
    <br>
    <input type="radio" id="mayusculasRadio" name="conversion" value="mayusculas" checked>
    <label for="mayusculasRadio">Mayúsculas</label>
    <input type="radio" id="minusculasRadio" name="conversion" value="minusculas">
    <label for="minusculasRadio">Minúsculas</label>
    <br>
    <button id="botonConvertir">Convertir</button>
    <br>
    <p>Texto convertido: <span id="textoConvertido"></span></p>

    <script src="practicaDuraN10.js"></script>
</body>
</html>
